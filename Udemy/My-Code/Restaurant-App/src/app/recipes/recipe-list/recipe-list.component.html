<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <!-- <h4 class="list-group-item-heading">Recipe Name</h4> -->
        <h4 class="list-group-item-heading">{{ recipes[0].name }}</h4>
        <!-- <p class="list-group-item-text">Description</p> -->
        <p class="list-group-item-text">{{ recipes[0].description }}</p>
      </div>
      <span class="pull-right">
        <!-- src="{{ recipes[0].imagePath }}" using string interpolation-->
        <!-- [src]="recipes[0].imagePath" using Property Binding-->
        <img
          [src]="recipes[0].imagePath"
          [alt]="recipes[0].name"
          class="img-responsive"
          style="max-height: 50px"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
